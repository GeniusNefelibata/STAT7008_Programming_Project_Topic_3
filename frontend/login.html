<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEURAL DRIVE // LOGIN</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Cyberpunk Theme - Consistent with index.html */
    :root {
      --bg-core: #050505;
      --bg-panel: rgba(10, 15, 20, 0.7);

      --neon-cyan: #00f3ff;
      --neon-magenta: #ff0055;
      --neon-yellow: #fcee0a;

      --grid-color: rgba(0, 243, 255, 0.07);
      --border-dim: rgba(0, 243, 255, 0.15);
      --border-lit: rgba(0, 243, 255, 0.6);

      --text-main: #e0f7fa;
      --text-muted: #617d8a;

      --font-hud: 'Rajdhani', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * { box-sizing: border-box; outline: none; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg-core);
      color: var(--text-main);
      font-family: var(--font-hud);
      background-image:
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
        radial-gradient(circle at 50% 0%, rgba(0, 243, 255, 0.1) 0%, transparent 60%);
      background-size: 40px 40px, 40px 40px, 100% 100%;
      background-position: center top;
      perspective: 1000px;
    }

    body::after {
      content: " "; display: block; position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 3px; z-index: 2; pointer-events: none; opacity: 0.4;
    }

    .wrap {
      max-width: 480px;
      margin: 80px auto;
      position: relative;
      z-index: 10;
      padding: 0 20px;
    }

    .header-group {
      text-align: center; margin-bottom: 40px;
    }

    .title {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      font-weight: 800; letter-spacing: 2px; margin: 0 0 10px;
      font-size: 32px; color: #fff; text-shadow: 0 0 15px var(--neon-cyan);
      text-transform: uppercase;
    }
    .logo {
      width: 40px; height: 40px; background: var(--neon-cyan); color: #000;
      clip-path: polygon(20% 0%, 100% 0, 100% 80%, 80% 100%, 0 100%, 0% 20%);
      display: grid; place-items: center; font-size: 24px;
      animation: flicker 4s infinite;
    }
    @keyframes flicker {
      0%, 19.9%, 62.9%, 64.9%, 100% { opacity: 1; }
      20%, 63% { opacity: 0.5; }
    }

    .subtitle {
      color: var(--text-muted); font-size: 12px; font-family: var(--font-mono);
      text-transform: uppercase; letter-spacing: 1px;
    }

    .card {
      background: var(--bg-panel);
      border: 1px solid var(--border-dim);
      clip-path: polygon(
        0 0,
        100% 0,
        100% calc(100% - 20px),
        calc(100% - 20px) 100%,
        0 100%
      );
      padding: 40px;
      position: relative;
    }
    .card::before {
      content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
      background: var(--neon-cyan);
      box-shadow: 2px 0 10px var(--neon-cyan);
    }

    .tabs {
      display: flex; border-bottom: 1px solid var(--border-dim); margin-bottom: 30px;
    }
    .tabs button {
      flex: 1; background: transparent; color: var(--text-muted); border: 0;
      padding: 12px; cursor: pointer; font-family: var(--font-mono); font-size: 12px;
      transition: all 0.3s;
    }
    .tabs button:hover { color: var(--neon-cyan); }
    .tabs button.active {
      color: #000; background: var(--neon-cyan); font-weight: 700;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
    }

    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }

    label {
      display: block; font-family: var(--font-mono); font-size: 10px;
      color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase;
    }

    .input {
      width: 100%; padding: 14px;
      background: #000; color: var(--neon-cyan);
      border: 1px solid var(--border-dim);
      font-family: var(--font-mono); font-size: 14px;
      transition: all 0.3s;
    }
    .input::placeholder { color: #444; }
    .input:focus {
      border-color: var(--neon-cyan);
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
    }

    .primary {
      margin-top: 10px; width: 100%; padding: 14px;
      background: var(--neon-cyan); color: #000; border: none;
      font-family: var(--font-hud); font-weight: 700; font-size: 16px; letter-spacing: 1px;
      cursor: pointer; text-transform: uppercase;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      transition: all 0.2s;
    }
    .primary:hover {
      background: #fff; box-shadow: 0 0 20px var(--neon-cyan);
    }
    .primary[disabled] { opacity: 0.5; cursor: not-allowed; box-shadow: none; }

    .actions {
      display: flex; gap: 10px; margin-top: 20px; border-top: 1px solid var(--border-dim); padding-top: 20px;
    }
    .btn {
      flex: 1; padding: 8px; font-family: var(--font-mono); font-size: 10px;
      color: var(--text-muted); background: transparent; border: 1px solid var(--border-dim);
      cursor: pointer; text-transform: uppercase; transition: all 0.2s;
    }
    .btn:hover { color: var(--neon-cyan); border-color: var(--neon-cyan); }

    .msg {
      margin-top: 20px; padding: 12px;
      font-family: var(--font-mono); font-size: 11px;
      border: 1px solid var(--border-dim); display: none;
    }
    .msg.ok { border-color: var(--neon-cyan); color: var(--neon-cyan); background: rgba(0, 243, 255, 0.05); }
    .msg.err { border-color: var(--neon-magenta); color: var(--neon-magenta); background: rgba(255, 0, 85, 0.05); }

    /* Back Link */
    .back-link {
      display: block; text-align: center; margin-top: 30px;
      color: var(--text-muted); font-family: var(--font-mono); font-size: 12px;
      text-decoration: none; transition: color 0.2s;
    }
    .back-link:hover { color: var(--neon-cyan); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header-group">
      <div class="title">
        <div class="logo">ID</div>
        NEURAL DRIVE
      </div>
      <div class="subtitle">SECURE ACCESS PROTOCOL // V.2077</div>
    </div>

    <div class="card">
      <div class="tabs" role="tablist">
        <button id="tabLogin" class="active" aria-selected="true">AUTHENTICATE</button>
        <button id="tabRegister" aria-selected="false">INITIALIZE NEW USER</button>
      </div>

      <div class="grid">
        <div>
          <label for="email">USER IDENTITY (EMAIL)</label>
          <input id="email" class="input" type="email" placeholder="USER@DOMAIN.NET" autocomplete="username" />
        </div>
        <div>
          <label for="password">ACCESS CODE (PASSWORD)</label>
          <input id="password" class="input" type="password" placeholder="********" autocomplete="current-password" />
        </div>

        <button id="btnPrimary" class="primary">ESTABLISH CONNECTION</button>

        <div class="msg" id="msg"></div>

        <div class="actions">
          <button id="btnRefresh" class="btn">REFRESH TOKEN</button>
          <button id="btnCheck" class="btn">STATUS CHECK</button>
          <button id="btnLogout" class="btn">TERMINATE SESSION</button>
        </div>
      </div>
    </div>

    <a href="http://127.0.0.1:5000/" class="back-link">← RETURN TO STUDIO INTERFACE</a>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const AUTH_BASE = "/api/auth";
    let mode = "login";

    function showMsg(ok, text){
      const box = $("msg");
      box.textContent = text || "";
      box.className = "msg " + (ok ? "ok" : "err");
      box.style.display = text ? "block" : "none";
    }

    $("tabLogin").onclick = () => {
      mode = "login";
      $("tabLogin").classList.add("active");
      $("tabRegister").classList.remove("active");
      $("btnPrimary").textContent = "ESTABLISH CONNECTION";
      showMsg(false, "");
    };

    $("tabRegister").onclick = () => {
      mode = "register";
      $("tabRegister").classList.add("active");
      $("tabLogin").classList.remove("active");
      $("btnPrimary").textContent = "INITIALIZE & CONNECT";
      showMsg(false, "");
    };

    async function postJson(url, data){
      const r = await fetch(url, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(data||{})
      });
      let j={};try{j=await r.json();}catch(e){}
      return {ok:r.ok,status:r.status,json:j};
    }

    $("btnPrimary").onclick = doPrimary;
    $("password").addEventListener("keydown", e=>{
      if(e.key==="Enter") doPrimary();
    });

    async function doPrimary(){
      const email = $("email").value.trim();
      const password = $("password").value;
      if(!email || !password){
        showMsg(false, "INPUT REQUIRED: EMAIL & PASSWORD");
        return;
      }
      const btn = $("btnPrimary");
      btn.disabled = true;
      const prev = btn.textContent;
      btn.textContent = "PROCESSING...";

      try{
        if(mode === "register"){
          const reg = await postJson(`${AUTH_BASE}/register`, {email,password});
          if(!(reg.ok && reg.json && reg.json.ok)){
            showMsg(false, reg.json.error || `REGISTRATION FAILED (HTTP ${reg.status})`);
            btn.disabled = false; btn.textContent = prev;
            return;
          }
        }
        const res = await postJson(`${AUTH_BASE}/login`, {email,password});
        if(res.ok && res.json && res.json.ok){
          localStorage.setItem("access_token",  res.json.access_token || "");
          localStorage.setItem("refresh_token", res.json.refresh_token || "");
          showMsg(true, "ACCESS GRANTED. REDIRECTING...");
          // 修复跳转：指向同级 index.html
          setTimeout(()=> window.location.href="index.html", 700);
        }else{
          showMsg(false, res.json.error || `ACCESS DENIED (HTTP ${res.status})`);
        }
      }catch(e){
        showMsg(false, "NETWORK ERROR: "+e);
      }finally{
        btn.disabled = false;
        btn.textContent = prev;
      }
    }

    $("btnRefresh").onclick = async ()=>{
      const refresh = localStorage.getItem("refresh_token");
      if(!refresh){
        showMsg(false,"NO SESSION DETECTED.");
        return;
      }
      const r = await fetch(`${AUTH_BASE}/refresh`,{
        method:"POST",
        headers:{Authorization:"Bearer "+refresh}
      });
      let j={};try{j=await r.json();}catch(e){}
      if(r.ok && j.ok && j.access_token){
        localStorage.setItem("access_token", j.access_token);
        showMsg(true,"TOKEN REFRESHED.");
      }else{
        showMsg(false, j.error || `REFRESH FAILED (HTTP ${r.status})`);
      }
    };

    $("btnCheck").onclick = async ()=>{
      const access = localStorage.getItem("access_token");
      if(!access){
        showMsg(false,"NO ACTIVE SESSION.");
        return;
      }
      const r = await fetch(`${AUTH_BASE}/me`,{
        headers:{Authorization:"Bearer "+access}
      });
      if(r.ok){
        const j = await r.json().catch(()=>({}));
        const who = (j.user && j.user.email) || j.email || j.id || "unknown";
        showMsg(true,"USER: "+who.toUpperCase());
      }else if(r.status===401){
        showMsg(false,"UNAUTHORIZED / EXPIRED.");
      }else{
        showMsg(false,"CHECK FAILED (HTTP "+r.status+")");
      }
    };

    $("btnLogout").onclick = async ()=>{
      const access = localStorage.getItem("access_token");
      try{
        if(access){
          await fetch(`${AUTH_BASE}/logout`,{
            method:"POST",
            headers:{Authorization:"Bearer "+access}
          });
        }
      }catch(e){}
      localStorage.removeItem("access_token");
      localStorage.removeItem("refresh_token");
      showMsg(true,"SESSION TERMINATED.");
    };
  </script>
</body>
</html>
